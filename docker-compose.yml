version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: learninghub-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://<DB_HOST>:3306/learninghub
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Beshu@2107
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8081:8080"  # backend mapped to host 8081

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: learninghub-frontend
    restart: always
    ports:
      - "9090:8080"  # frontend Tomcat mapped to host 9090
    environment:
      VITE_API_URL: http://<EC2_PUBLIC_IP>:8081